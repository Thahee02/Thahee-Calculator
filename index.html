<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thahee Calculator</title>

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-700 to-blue-700 text-white flex flex-col items-center justify-center h-screen font-roboto"
  >
    <!-- Calcualtor App -->
    <div class="text-center border-4 rounded-xl px-5 py-10 max-w-2/3">
      <!-- Heading section -->
      <div>
        <h3 class="text-3xl font-extrabold cursor-default">
          Thahee Calculator
        </h3>
        <p class="text-xs mt-1 font-semibold cursor-default">
          This project about simple calculator app using <br />
          HTML, Tailwind CSS, JavaScript
        </p>

        <!-- Display section -->
        <div class="relative">
          <input
          type="text"
          class="w-full text-gray-600 font-semibold text-xl pr-1.5 pl-7 py-2 rounded focus:outline-none mt-8 mb-4 flex content-end text-right"
          autofocus
          
          />

          <div id="input-equal" class="absolute top-1.5 text-gray-600 font-semibold text-xl pl-1.5"></div>
        </div>
      </div>

      <!-- Numbers section -->
      <div class="flex flex-col space-y-3">
        <div class="flex justify-between items-center">
          <button
            class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
            onclick="clearValue()"
          >
            AC
          </button>
          <button
            class="bg-yellow-500 text-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('.')"
          >
            <div class="bg-gray-700 w-2 h-2 rounded-full"></div>
          </button>
          <button
            class="bg-yellow-500 text-gray-700 w-14 h-14 font-extrabold p-3 rounded-full flex justify-center text-2xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('/')"
          >
            /
          </button>
          <button
            class="bg-yellow-500 text-gray-700 w-14 h-14 font-bold rounded-full flex justify-center text-2xl items-center shadow-md shadow-gray-800 "
            onclick="displayValue('*')"
          >
            x
          </button>
        </div>

        <div class="flex justify-between items-center">
          <button
            class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('7')"
          >
            7
          </button>
          <button
            class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('8')"
          >
            8
          </button>
          <button
            class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('9')"
          >
            9
          </button>
          <button
            class="bg-yellow-500 text-gray-700 w-14 h-14 font-extrabold p-3 rounded-full flex justify-center text-2xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('-')"
          >
            -
          </button>
        </div>

        <div class="flex justify-between items-center">
          <button
            class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('4')"
          >
            4
          </button>
          <button
            class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('5')"
          >
            5
          </button>
          <button
            class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('6')"
          >
            6
          </button>
          <button
            class="bg-yellow-500 text-gray-700 w-14 h-14 font-extrabold p-3 rounded-full flex justify-center text-2xl items-center shadow-md shadow-gray-800"
            onclick="displayValue('+')"
          >
            +
          </button>
        </div>

        <div class="flex justify-between items-center">
          <div class="flex flex-col justify-center  space-y-3">
            <div class="flex items-streched space-x-4">
              <button
                class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
                onclick="displayValue('1')"
              >
                1
              </button>
              <button
                class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
                onclick="displayValue('2')"
              >
                2
              </button>
              <button
                class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
                onclick="displayValue('3')"
              >
                3
              </button>
            </div>

            <div class="flex items-center space-x-4">
              <button
                class="bg-gray-700 w-14 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
                onclick="displayValue('0')"
              >
                0
              </button>
              <button
                class="bg-gray-700 w-32 h-14 font-bold p-3 rounded-full flex justify-center text-xl items-center shadow-md shadow-gray-800"
                onclick="displayValue('00')"
              >
                00
              </button>
            </div>
          </div>
          <button
            class="bg-red-500 w-14 h-28 font-extrabold p-3 rounded-xl flex justify-center text-2xl items-center shadow-md shadow-gray-800"
            onclick="calculate()"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
